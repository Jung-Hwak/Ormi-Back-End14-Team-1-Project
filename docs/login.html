<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KSH AI Portal</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js" defer></script>
</head>
<body>
    <nav id="nav">
        
        <div id="logo">

            <h1 id="input-logo">

                <a href="index.html">

                    <img src="./images/ksh_logo-1.png" alt="KSH Logo">

                </a>

            </h1>

        </div>

    </nav>      <!-- /#nav -->

    <div id="layout">

        <main id="login-main">

            <div class="login-box">

                <form id="login-form">

                    <div id="input-section">

                        <div class="input-field">

                            <input type="text" id="user-id" placeholder="아이디" required>

                            <button type="button" class="delete-btn">x</button>

                        </div>

                        <div class="input-field">

                            <input type="password" id="user-pw" placeholder="비밀번호" required>

                            <button type="button" class="delete-btn">x</button>
                        </div>
                    </div>      <!-- input-section -->

                    <button type="submit" id="login-submit-btn">로그인</button>
                </form>

                <div id="helper-buttons">

                    <button type="button" class="small-btn">아이디/비밀번호 찾기</button>

                    <button type="button" class="small-btn" id="join-btn">회원 가입</button>

                </div>

                <div id="social-login-area">

                    <div id="social-label">간단 회원가입/로그인</div>

                    <div id="social-list">

                        <a href="#" class="social-btn" id="naver">Naver 아이디로 로그인</a>

                        <a href="#" class="social-btn" id="google">Google 아이디로 로그인</a>

                        <a href="#" class="social-btn" id="apple">Apple 아이디로 로그인</a>

                        <a href="#" class="social-btn" id="kakao">Kakao 아이디로 로그인</a>

                    </div>      <!-- /#social-list-->
                </div>      <!-- /#social-login-area -->
            </div>      <!-- /.login-box -->
        </main>     <!-- /#login-main -->
    </div>      <!--/#layout -->
</body>
</html>
