<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본인 인증</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/aiportal.css">


    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 스타일 */
        header {
            background-color: #ffffff;
            height: 60px; 
            flex-shrink: 0;
            display: flex;
            align-items: center; 
            padding: 0 30px;
            border-bottom: 1px solid #e0e4e8;
            justify-content: space-between;         
        }

        .menu-icon, .user-icon {
            width: 30px;  
            height: 30px;
            cursor: pointer;
            object-fit: contain; 
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 메인 컨텐츠 영역 */
        main {
            padding: 50px 20px;
            text-align: center;
            flex-grow: 1;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        /* 인증 수단 리스트 */
        .auth-method-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        /* 인증 카드 버튼 */
        .auth-card {
            display: flex;
            align-items: center;
            padding: 25px;
            border: 1px solid #e0e4e8;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #f9f9f9;
            text-align: left;
        }

        .auth-card:hover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }

        .auth-card.selected {
            border-color: #007bff;
            background-color: #e6f7ff;
            box-shadow: 0 0 0 1px #007bff inset;
        }

        .auth-icon {
            font-size: 28px;
            margin-right: 20px;
            width: 40px;
            text-align: center;
        }

        .auth-info {
            flex-grow: 1;
        }

        .auth-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .auth-desc {
            font-size: 14px;
            color: #777;
        }

        /* 체크 표시 */
        .check-circle {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-left: 15px;
            position: relative;
            background-color: white;
        }

        .auth-card.selected .check-circle {
            border-color: #007bff;
            background-color: #007bff;
        }

        .auth-card.selected .check-circle::after {
            content: '✔';
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 인증하기 버튼 */
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 0;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .submit-btn:hover:not(:disabled) {
            background-color: #007bff;
            transform: translateY(-2px);
        }

        /* 인증 성공 메시지 */
        #auth-message {
            display: none;
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
            font-size: 18px;
            padding: 15px;
            background-color: #d4edda;
            border-radius: 8px;
            width: 100%;
            max-width: 570px;
            border: 1px solid #c3e6cb;
        }

        /* 하단 버튼 그룹 */
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            width: 100%;
            max-width: 600px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-cancel {
            background-color: #f1f3f5;
            color: #495057;
        }

        .btn-next {
            background-color: #007bff;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.9;
        }
    </style>
    
    <script>
        var selectedMethod = null;   // 선택된 인증 수단
        var isAuthenticated = false; // 인증 완료 여부

        // 1. 인증 수단 선택 함수
        function selectMethod(method, card) {
            if (isAuthenticated) return;

            // 모든 카드 선택 해제
            var cards = document.querySelectorAll('.auth-card');
            for(var i=0; i<cards.length; i++){
                cards[i].classList.remove('selected');
            }

            // 클릭한 카드 선택
            card.classList.add('selected');
            selectedMethod = method;

            // 버튼 활성화
            var btn = document.getElementById("main-auth-btn");
            btn.disabled = false;
            
            // 버튼 텍스트 변경
            var name = "";
            if(method === 'phone') name = "휴대폰";
            else if(method === 'ipin') name = "아이핀";
            else if(method === 'toss') name = "토스";
            else if(method === 'cord') name = "카드";

            
            btn.innerText = name + "으로 인증하기";
        }

        // 2. 인증 처리 함수 (버튼 클릭 시)
        function processAuth() {
            if (!selectedMethod) return;

            // 인증 완료 처리
            isAuthenticated = true;

            // 성공 메시지 표시
            var msgDiv = document.getElementById("auth-message");
            msgDiv.innerText = "✔ 인증되었습니다.";
            msgDiv.style.display = "block";

            // 버튼 완료 상태로 변경
            var btn = document.getElementById("main-auth-btn");
            btn.innerText = "인증 완료";
            btn.disabled = true; // 버튼 비활성화
            btn.style.backgroundColor = "#28a745"; // 초록색 배경
        }

        // 3. [다음] 버튼 동작 함수
        function goNext() {
            if (isAuthenticated) {
                alert("다음 단계로 이동합니다.");
                // location.href = "next.html"; // 실제 이동 경로
            } else {
                alert("본인 인증을 완료해야 다음으로 넘어갈 수 있습니다.");
            }
        }

        // 4. [취소] 버튼 동작 함수
        function goBack() {
            if(confirm("인증을 취소하고 이전 화면으로 돌아가시겠습니까?")){
                alert("이전 화면으로 돌아갑니다.");
                // history.back();
            }
        }
    </script>
</head>
<body>
    <div class="container">
    <!-- 헤더 -->
    <header>
        <img src="https://img.icons8.com/?size=100&id=16247&format=png&color=000000" class="menu-icon" alt="메뉴">
        
        <div class="header-title">KSH(logo)</div>
        
        <img src="https://img.icons8.com/?size=100&id=23392&format=png&color=000000" class="user-icon" alt="로그인">
    </header>

    <!-- 메인 컨텐츠 -->
    <main>
        <h1>본인 인증</h1>
        <p class="subtitle">안전한 서비스 이용을 위해 인증 방식을 선택해주세요.</p>

        <!-- 인증 수단 선택 리스트 -->
        <div class="auth-method-list">
            
            <!-- 1. 휴대폰 인증 -->
            <div class="auth-card" onclick="selectMethod('phone', this)">
                <div class="auth-icon">☑</div>
                <div class="auth-info">
                    <span class="auth-name">휴대폰 인증</span>
                    <span class="auth-desc">통신사 문자 메시지로 인증합니다.</span>
                </div>
                <div class="check-circle"></div>
            </div>

            <!-- 2. 아이핀 인증 -->
            <div class="auth-card" onclick="selectMethod('ipin', this)">
                <div class="auth-icon">☑</div>
                <div class="auth-info">
                    <span class="auth-name">아이핀(i-PIN) 인증</span>
                    <span class="auth-desc">발급받은 아이핀 ID로 인증합니다.</span>
                </div>
                <div class="check-circle"></div>
            </div>

            <!-- 3. 토스 인증 -->
            <div class="auth-card" onclick="selectMethod('toss', this)">
                <div class="auth-icon">☑</div>
                <div class="auth-info">
                    <span class="auth-name">토스(Toss) 인증</span>
                    <span class="auth-desc">토스 앱 푸시 알림으로 인증합니다.</span>
                </div>
                <div class="check-circle"></div>
            </div>

        </div>

        <!-- 인증하기 버튼 -->
        <button id="main-auth-btn" class="submit-btn" onclick="processAuth()" disabled>인증 수단을 선택해주세요</button>
        
        <!-- 인증 결과 메시지 -->
        <div id="auth-message"></div>

        <!-- 하단 액션 버튼 -->
        <div class="button-group">
            <button class="action-btn btn-cancel" onclick="goBack()">취소</button>
            <button class="action-btn btn-next" onclick="goNext()">다음</button>
        </div>
    </main>
</div>
</body>
</html>
