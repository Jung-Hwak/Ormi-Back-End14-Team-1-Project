<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSH Ai Result</title>

    <!-- CSS (index와 동일) -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/aiportal.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/scroll bar.css">

    <!-- JS -->
    <script src="./js/result.js" defer></script>
    <script src="./js/result enter.js" defer></script>
    <script src="./js/aiproject.js" defer></script>
    <script src="./js/terms.js" defer></script>



    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 14px;
            max-height: 55vh;
            overflow-y: auto;
            padding-right: 6px;
            width: 700px;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 16px;
            line-height: 1.5;
            word-break: break-word;
        }

        .chat-bubble.user {
            align-self: flex-end;
            background-color: #1677ff;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .chat-bubble.ai {
            align-self: flex-start;
            background-color: #f1f3f5;
            color: #222;
            border-bottom-left-radius: 4px;
        }
    </style>
</head>

<body>

<nav id="nav">
        <div>

            <span id="hamburger-icon">메뉴</span>

        </div> 

        <div id="logo">
            <h1 id="input-logo">
                <a href="index.html">
                    <img src="./images/ksh-logo.png" alt="KSH Logo">
                </a>
            </h1>
        </div> 

        <div id="Login">

            <a href="login.html" title="로그인 / 내 정보">

                <span id="user-icon">로그인</span> 

            </a>

        </div>


</nav>

<div id="layout" class="active">

    <aside id="menu">
        <h2 class="logo">KSH AI</h2>
        <div class="menu-content">
            <div class="chat-history-heading">내 채팅</div>
            <ul id="historyList"></ul>
        </div>

          <button type="button" id="settings-open-btn">

                <span id="settings-icon"></span>

            </button>

    </aside>

     <div id="settings-box" class="box-hidden">

            <div id="setting-overlay">

            </div> 

            <div> 

                <div> 

                    <h2>시스템 설정</h2>

                    <button type="button" id="box-close">&times;</button>

                </div>

                <div> 

                    <div>

                        <label>테마 모드</label>

                        <div>

                            <label><input type="radio" name="theme" value="light" checked> 라이트 모드</label>

                            <label><input type="radio" name="theme" value="dark"> 다크 모드</label>

                        </div>

                    </div>

                    <div>

                        <label for="lang-select">언어 설정</label>

                        <select id="lang-select">

                            <option value="ko">한국어 (Korean)</option>

                            <option value="en">English (US)</option>

                            <option value="Ch">China (CH)</option>

                        </select>

                    </div>

                </div>

                <div> 

                    <button type="button" id="save">저장</button>

                    <button type="button" id="cancel">취소</button>

                </div>

            </div>

        </div>


    <main id="search">
        <div id="question">

            <div class="chat-container" id="chatContainer"></div>

            <form id="chatForm">

                <div id="search-input-box">

                    <textarea id="input" name="query" placeholder="What would you like to know?" autofocus>
                        
                    </textarea>

                    <button type="submit">

                        <span>검색</span>

                    </button>

                </div>

                <div id="search-actions">

                        <button type="button">+</button>

                        <span id="file-upload-icon" title="로컬 파일 업로드">file-upload</span> 
                        <span id="image-search-icon" title="이미지 업로드">image-upload</span>

                     </div>
            </form>

        </div>
    </main>

</div>

</body>
</html>
