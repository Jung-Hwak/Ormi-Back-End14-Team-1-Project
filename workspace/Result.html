<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSH Ai Result</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/aiportal.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/scroll bar.css">
    

    <!-- JS -->
    <script src="./js/result.js" defer></script>
    <script src="./js/aiproject.js" defer></script>
    <script src="./js/enter.js" defer></script>


    <style>
        

        /* 채팅 영역 */
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 55vh;
            overflow-y: auto;
            margin-bottom: 16px;
            padding-right: 6px;
            width: 700px;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 15px;
            line-height: 1.5;
            word-break: break-word;
        }

        .chat-bubble.user {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .chat-bubble.ai {
            align-self: flex-start;
            background-color: #f0f4f7;
            color: #333;
            border-bottom-left-radius: 4px;
        }
    </style>
</head>

<body>

<!-- 네비게이션 -->
<nav id="nav">

            <div class="menu-icon">

                <span class="icon" id="hamburger-icon"></span> </div> 

            <div id="logo"> Label </div> 

            <div id="Login">

                <a href="login.html" title="로그인 / 내 정보">

                    <span class="icon" id="user-icon"></span> 

                </a>
                
            </div> 

        </nav>


<div id="layout">

    <!-- 사이드바  -->
    <aside id="menu">
        <h2 class="logo">KSH(logo)</h2>
        <div class="menu-content">
            <div class="chat-history-heading"> 내 채팅 </div>
            <ul id="historyList"></ul>
        </div>
        <button type="button" class="settings-btn" id="settings-open-btn">

                <span class="icon" id="settings-icon"></span>

                <span class="btn-text">setting</span>

            </button>

        </aside> <!-- /#munu -->

        <div id="settings-box" class="box-hidden">

            <div class="box-overlay"></div>

            <div class="box-content">

                <div class="box-header">

                    <h2>시스템 설정</h2>

                    <button type="button" id="box-close">&times;</button>

                </div> <!-- /.box-header -->

                <div class="box-body">

                    <div class="setting-item">

                        <label>테마 모드</label>

                        <div class="radio-group">

                            <label><input type="radio" name="theme" value="light" checked> 라이트</label>

                            <label><input type="radio" name="theme" value="dark"> 다크</label>

                        </div> <!-- /.radio-group -->

                    </div> <!-- /.setting-item -->

                    <div class="setting-item">

                        <label for="lang-select">언어 설정</label>

                        <select id="lang-select">

                            <option value="ko">한국어 (Korean)</option>
                            <option value="en">English (US)</option>
                            <option value="Ch">China (CH)</option>

                        </select>

                    </div>

                </div>

                <div class="box-footer">

                    <button type="button" class="btn-save">저장</button>
                    <button type="button" class="btn-cancel">취소</button>

                </div>

            </div> <!-- /.box-content -->

        </div> <!-- /#settings-box -->
    </aside>

    <!-- 메인 영역  -->
    <main id="search">
        <div id="question">

            <!--  결과 영역  -->
            <div class="chat-container" id="chatContainer"></div>

            <!-- 검색창 -->
            <form id="chatForm">
                <div class="search-input-container">
                    <textarea
                        id="input"
                        name="query"
                        placeholder=" 무엇이든 물어보세요! (텍스트 입력) "
                    ></textarea>

                    <button type="submit" class="submit-button-inside">
                        <span>검색</span>
                    </button>
                </div>

                <div class="bottom-actions-bar">
                    <button type="button" class="add-feature-button"><span>+</span></button>
                    <span class="icon file-upload"></span>
                    <span class="icon image-search"></span>
                </div>
            </form>

        </div>
    </main>

</div>

</body>
</html>
