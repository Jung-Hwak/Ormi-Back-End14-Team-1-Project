<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기</title>
    
    <link rel="stylesheet" href="./css/find.css">
    <script src="./js/find.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div id="logo">
                <h1 id="input-logo">
                    <a href="index.html">
                        <img src="./images/ksh_logo-1.png" alt="KSH Logo">
                    </a>
                </h1>
            </div>
        </header>

        <div class="content-wrapper">
            <div id="find-box">
                <div id="tab-menu">
                    <button id="tab-btn-id" class="active" onclick="switchTab('id')">아이디 찾기</button>
                    <button id="tab-btn-pw" onclick="switchTab('pw')">비밀번호 찾기</button>
                </div>

                <div id="form-id" class="active">
                    <h2>아이디 찾기</h2>
                    <p class="desc">회원가입 시 등록한 이름과 이메일을 입력해주세요.</p>
                    
                    <div class="input-group">
                        <label for="input-id-name">이름</label>
                        <input type="text" id="input-id-name" placeholder="이름을 입력하세요">
                    </div>
                    <div class="input-group">
                        <label for="input-id-email">이메일</label>
                        <input type="email" id="input-id-email" placeholder="example@email.com">
                    </div>
                    
                    <button id="btn-find-id" onclick="findID()">아이디 찾기</button>
                </div>

                <div id="form-pw">
                    <h2>비밀번호 찾기</h2>
                    <p class="desc">가입한 아이디, 이름, 이메일을 입력하시면<br>임시 비밀번호를 발급해 드립니다.</p>
                    
                    <div class="input-group">
                        <label for="input-pw-id">아이디</label>
                        <input type="text" id="input-pw-id" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="input-group">
                        <label for="input-pw-name">이름</label>
                        <input type="text" id="input-pw-name" placeholder="이름을 입력하세요">
                    </div>
                    <div class="input-group">
                        <label for="input-pw-email">이메일</label>
                        <input type="email" id="input-pw-email" placeholder="example@email.com">
                    </div>

                    <button id="btn-find-pw" onclick="findPW()">비밀번호 찾기</button>
                </div>

                <div id="bottom-links">
                    <a href="index.html">로그인 하기</a> | 
                    <a href="join.html">회원가입</a>
                </div>
                <div style="height: 20px;"></div>
            </div>
        </div>
    </div>

    <div id="modal-overlay">
        <div id="modal-box">
            <span id="modal-icon">✅</span>
            <div id="modal-title">알림</div>
            <div id="modal-msg">
                내용이 여기에 들어갑니다.
            </div>
            <div id="modal-btns">
                <button id="btn-modal-close" onclick="closeModal()">닫기</button>
                <button id="btn-modal-login" onclick="location.href='index.html'">로그인 화면으로</button>
            </div>
        </div>
    </div>

</body>
</html>
