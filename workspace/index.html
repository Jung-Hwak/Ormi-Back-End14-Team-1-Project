<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSH Ai Main Page</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/aiportal.css">
    <script src="./js/aiproject.js"></script>
</head>
<body>

    <nav id="nav">

        <div class="menu-icon">

            <span class="icon" id="hamburger-icon"></span>

        </div> 

        <div id="logo">Label</div> 

        <div id="Login">

            <a href="login.html" title="로그인 / 내 정보">

                <span class="icon" id="user-icon"></span> 

            </a>

        </div> 

    </nav> 

    <div id="layout" class="active"> 

        <aside id="menu">

            <h2 class="logo">KSH AI</h2>

            <div class="menu-content">

                <div class="chat-history-heading">내 채팅</div>

                <ul>
                    <li><span class="chat-log"></span> 제목 1 <span class="chat-list">내용 1</span></li>
                </ul>

            </div> <!-- menu-content -->

            <button type="button" class="settings-btn" id="settings-open-btn">

                <span class="icon" id="settings-icon"></span>

                <span class="btn-text">setting</span>

            </button>

        </aside> <!-- /#munu -->

        <div id="settings-box" class="box-hidden">

            <div class="box-overlay"></div>

            <div class="box-content">

                <div class="box-header">

                    <h2>시스템 설정</h2>

                    <button type="button" id="box-close">&times;</button>

                </div> <!-- /.box-header -->

                <div class="box-body">

                    <div class="setting-item">

                        <label>테마 모드</label>

                        <div class="radio-group">

                            <label><input type="radio" name="theme" value="light" checked> 라이트</label>

                            <label><input type="radio" name="theme" value="dark"> 다크</label>

                        </div> <!-- /.radio-group -->

                    </div> <!-- /.setting-item -->

                    <div class="setting-item">

                        <label for="lang-select">언어 설정</label>

                        <select id="lang-select">

                            <option value="ko">한국어 (Korean)</option>
                            <option value="en">English (US)</option>
                            <option value="Ch">China (CH)</option>

                        </select>

                    </div>

                </div>

                <div class="box-footer">

                    <button type="button" class="btn-save">저장</button>
                    <button type="button" class="btn-cancel">취소</button>

                </div>

            </div> <!-- /.box-content -->

        </div> <!-- /#settings-box -->

        <main id="search">

            <div id="question">

                <p class="welcome-message">궁금하신 게 무엇인지 알려주시겠어요?</p> 

                <form action="result.html" method="get">

                    <div class="search-input-container"> 

                        <textarea name="query" placeholder=" What would you like to know? "></textarea>

                        <button type="submit" class="submit-button-inside">

                            <span>검색</span>

                        </button>
                    </div> <!-- /.search-input-container -->

                    <div class="bottom-actions-bar">

                        <button type="button" class="add-feature-button"><span>+</span></button>

                        <span class="icon file-upload" id="file-upload-icon" title="로컬 파일 업로드"></span> 

                        <span class="icon image-search" id="image-search-icon" title="이미지 검색"></span>

                     </div>

                </form> <!-- /result.html 이동-->

                <div class="info-message">
                    <p>프로토 타입의 AI 검색 사이트입니다 학습이 덜되어 정확성이 떨어질 수 있습니다.</p>
                </div>

            </div> <!-- /#question -->

        </main> <!-- /#search -->

    </div> <!-- /#layout -->

</body>
</html>
